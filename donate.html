<!DOCTYPE html>
<html>
<head>
  <title>donate-task</title>
  <link rel="stylesheet" type="text/css" href="./style3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="shortcut icon" href="./img/logo.jpg">
  
</head>
<body>
<div class="modal"> 
  <span onclick="parent.location='./index.html'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Donate for a cause</h1>
      <p>Please fill in the details</p>
      
      <hr>
      <label for="name"><b>Name of the donor:</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>

      <label for="email"><b>Email ID of the donor:</b></label> 
      <input type="text" placeholder="Enter Email Id" name="email" required>
      
    
        <div class="paymentbtn">
            <div id="paypal-button-container"></div>
        </div>
    </div>
  </form>
</div>

   <script
    src="https://www.paypal.com/sdk/js?client-id=AbedU6XILf7tMp02R6l2wjPmlmUee6P41qB6WQDJGvcrVEXDxjfj0cJBNrqjwJcm_9yAb7ajL-E9sykN"> // Required. Replace SB_CLIENT_ID with your sandbox client ID.
  </script>
  <script>
   paypal.Buttons({
    createOrder: function(data, actions) {
      // This function sets up the details of the transaction, including the amount and line item details.
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '0.01'
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      // This function captures the funds from the transaction.
      return actions.order.capture().then(function(details) {
        // This function shows a transaction success message to your buyer.
        alert('Transaction completed by ' + details.payer.name.given_name);
      });
    }
  }).render('#paypal-button-container');
  //This function displays Smart Payment Buttons on your web page.
</script>
</body>
</html>
